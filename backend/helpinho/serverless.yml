org: mchiaridev
app: helpinho
service: helpinho

plugins:
    - serverless-lift

# cria√ßao de parametros para utilizacao no template
stages:
  default:
    params:
      usersTableName: "users-table-${sls:stage}"
      requestsTableName: "requests-table-${sls:stage}"
      helpsTableName: "helps-table-${sls:stage}"

provider:
  name: aws
  runtime: nodejs20.x
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [UsersTable, Arn]
            - Fn::GetAtt: [RequestsTable, Arn]
            - Fn::Sub: "${RequestsTable.Arn}/index/UserIndex"
            - Fn::GetAtt: [HelpsTable, Arn]
            - Fn::Sub: "${HelpsTable.Arn}/index/RequestIndex"


  environment:
    USERS_TABLE: ${param:usersTableName}
    REQUESTS_TABLE: ${param:requestsTableName}
    HELPS_TABLE: ${param:helpsTableName}
    CREATE_REQUEST_QUEUE_URL: ${construct:createRequestQueue.queueUrl}
    CREATE_HELP_QUEUE_URL: ${construct:createHelpQueue.queueUrl}

# lift plugin constructs
constructs:
  createRequestQueue:
    type: queue
    worker:
      handler: worker.handler

  createHelpQueue:
    type: queue
    worker:
      handler: worker.handler

# lambda functions
functions:
  users:
    handler: server.handler
    events:
      - http:
          path: users
          method: post
          description: Creates user
      - http:
          path: users/{userId}
          method: get
          description: Retrieves user
      - http:
          path: users/{userId}
          method: put
          description: Update user
      - http:
          path: users/{userId}
          method: delete
          description: Delete user

  requests:
    handler: server.handler
    events:
      - http:
          path: requests
          method: get
          description: Get all requests
      - http:
          path: requests/{requestId}
          method: get
          description: Get request by id
      - http:
          path: requests
          method: post
          description: Create request
      - http:
          path: requests/user/{userId}
          method: get
          description: Get requests by userId

  helps:
    handler: server.handler
    events:
      - http:
          path: helps/{requestId}
          method: get
          description: Get helps by requestId
      - http:
          path: helps
          method: post
          description: Create help

#resources outside lift
resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${param:usersTableName}
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    RequestsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${param:requestsTableName}
        AttributeDefinitions:
          - AttributeName: requestId
            AttributeType: S
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: requestId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: UserIndex
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
            Projection:
              ProjectionType: ALL

    HelpsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${param:helpsTableName}
        AttributeDefinitions:
          - AttributeName: helpId
            AttributeType: S
          - AttributeName: requestId
            AttributeType: S
        KeySchema:
          - AttributeName: helpId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: RequestIndex
            KeySchema:
              - AttributeName: requestId
                KeyType: HASH
            Projection:
              ProjectionType: ALL